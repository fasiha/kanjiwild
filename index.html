<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="kanjs.js"></script>
    <link rel="stylesheet" type="text/css" href="kanjs.css">
    <meta charset="UTF-8">
  </head>
  <body>


    <div id="input_area">
      <p>
        Up to what kanji number are you at in Heisig? <input type="text" size="4" id="heisig_index" value="556">
      </p>
      <p>
        <textarea type="text" rows="4" cols="50" id="input_japanese">Insert some 日本語 here and we can get started.</textarea>
      </p>
    </div>



    <div id="display">
      Same text as above displayed here, except bigger (and eventually with line-breaks replaced by proper HTML breaks).
    </div>


    <div id="test">
      <p>
        You know <span id="number_known">0</span> kanji!
      </p>

      <p>
        You need to enter <span id="kanji_number_left">0</span> kanji and <span id="kw_number_left">0</span> English keywords below:
      </p>
      <div id="questions">
        <table id="input_table" border="0">
          <tbody>
            <tr>
              <td class="question_kanji"><input type="text" class="qkanji_in" value="" style="color: green;"></td>
              <td class="question_kw"><input type="text" class="qkw_in" value="" style="color: green;"></td>
            </tr>
            <tr>
              <td class="question_kanji"><input type="text" class="qkanji_in" value="" style="color: green;"></td>
              <td class="question_kw"><input type="text" class="qkw_in" value="" style="color: green;"></td>
            </tr>
            <tr>
              <td class="question_kanji"><input type="text" class="qkanji_in" value="" style="color: green;"></td>
              <td class="question_kw"><input type="text" class="qkw_in" value="" style="color: green;"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <p>Answer key: <span id="toggle_answer_button">(toggle)</span>.</p>
      <div id="answers">
        <table id="answer_table" border="0">
          <tbody>
            <tr>
              <td>日, #12</td>
              <td>day</td>
            </tr>
            <tr>
              <td>本, #224</td>
              <td>book</td>
            </tr>
            <tr>
              <td>語, #371</td>
              <td>word</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>



  </body>
</html>
