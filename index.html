<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kanji in the Wild</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="xregexp-all-min.js" charset="utf-8"></script>
    <script src="underscore-min.js" charset="utf-8"></script>

    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="kanjs.js"></script>
    <link rel="stylesheet" type="text/css" href="kanjs.css">
    <style>
    .hidden-item {display: none;}
    div#answers p, div#recognition p {margin: 0em;}
    #recognition div span.recognized-kanji-not-in-text {background:yellow;}
    .recognized-kanji {background:lightgreen;}

    .recognized-keyword {background:lightgreen;}
    .any-kanji, .like-link {cursor: pointer;}
    .recognized-container {display: inline-block;}
    </style>
  </head>
  <body>


    <div id="input-div">
      <form id="input-form">
      <label><input type="radio" name="knowledge-selector" id="use-heisig-number" checked>Heisig number (2200 for RtK1, 3028 for RTK1 and RTK3): </label>
      <input type="text" size="4" id="heisig-number" value="2200"><br>

      <label><input type="radio" name="knowledge-selector" id="use-kanji-list">Enter a list of kanji you know:
      <textarea id="custom-kanji-list" rows="1" cols="50"></textarea></label>
      </form>

      <textarea type="text" rows="4" cols="80em" id="input-japanese">おはようございます。私は日本語を習っています。日本語大好き！</textarea>
    </div>

    <div id="output-div">
    <div id="redisplay"></div>
    <div id="recognition-container">
      <button id="recognize-kanji-button">Show all kanji</button>
      <div id="recognition"></div>
    </div>
    <div id="answers-container">
      <button id="show-answers">Toggle answer key</button>
      <div id="answers" class="hidden-item"></div>
    </div>
    </div>
  </body>
</html>
